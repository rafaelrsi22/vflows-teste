                        <div class="row">
                            <div class="form-group col-md-8">

                            <div class="form-group col-md-4">

                            </div>
                            <div class="form-group col-md-4">
                                <label for="cep">CEP</label>
                                <input name="cep" type="text" class="form-control" id="cep" required autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="address-street">Endereço</label>
                                <input name="addressStreet" type="text" class="form-control" id="address-street" required autocomplete="off">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="address-number">Número</label>
                                <input name="addressNumber" type="text" class="form-control" id="address-number" required autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="address-complement">Complemento</label>
                                <input name="addressComplement" type="text" class="form-control" id="address-complement" required autocomplete="off">
                            </div>
                        </div>
                        <div class="row">

                                <label for="district">Bairro</label>

                            </div>
                            <div class="form-group col-md-4">
                                <label for="city">Municipio</label>
                                <input name="city" type="text" class="form-control" id="city" required autocomplete="off">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="state">Estado</label>
                                <input name="state" type="text" class="form-control" id="state" required autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="contact-name">Nome da Pessoa de Contato</label>
                                <input name="contactName" type="text" class="form-control" id="contact-name" required autocomplete="off">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="telephone">Telefone</label>
                                <input name="telephone" type="tel" class="form-control" id="telephone" required autocomplete="off">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="email">E-mail</label>
                                <input name="email" type="email" class="form-control" id="email" required autocomplete="off">
                            </div>
                        </div>
